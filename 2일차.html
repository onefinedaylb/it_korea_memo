<!-- 느낌표 + tab키 -> HTML 자동 생성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            margin : 100px auto;
            border : 1px solid black;
        }
        th, td{
            padding: 10px;
        }


    </style>
</head>
<body>
    <!-- 여기서 작업예정 -->
    <!-- 오늘시간 Table과 간단한 CSS를 배울예정 -->

    <!-- 테이블 태그 : 사이트에서 시간표, 목록(을)를 작성할 때 사용하는 태그 -->
    <!-- 실무에서 테이블 태그 사용률 100% -->
    <!-- table row에 줄임말, 테이블에서 행을 나타냄 -->
    <!-- table header에 줄임말, 테이블에서 열을 나타냄 -->
    <!-- table data의 줄임말, 테이블에서 열을 나타냄 -->

    <h2>테이블 태그 안녕하세요</h2>
    <table>
        <tr>    
            <th>월</th>
            <th>교통비</th>
            <th>식비</th>
        </tr>
        <tr>
            <td>1월</td>
            <td rowspan="2">150$</td>
            <td>80$</td>
        </tr>
        <tr>
            <td>2월</td>
            <!-- <td>150$</td> -->
            <td>80$</td>
        </tr>
        <tr>
            <td>3월</td>
            <td>250$</td>
            <td>80$</td>
        </tr>
        <tr>
            <td>4월</td>
            <td colspan="2">350$</td>
            <!-- <td>350$</td> -->
        </tr>

    </table>
</body>
</html>
